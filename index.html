<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳明侠每日一说 - 直播模板</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ffffff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .mobile-live-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 修复交易看板部分 - 直接放大iframe */
        .trading-section {
            height: 50vh;
            background: #000;
            border-bottom: 2px solid #333;
            position: relative;
            overflow: hidden;
            z-index: 20; /* 提高层级 */
        }
        
        .trading-iframe-wrapper {
            width: 110%; /* 增加宽度 */
            height: 100%;
            position: absolute;
            top: 0;
            left: -5%; /* 居中调整 */
            transform: scale(1.1); /* 额外缩放 */
            transform-origin: top center;
        }
        
        /* 修复新闻滚动条部分 - 降低层级 */
        .news-section {
            height: 15vh;
            background: #1a1a2e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10; /* 降低层级，确保在交易看板下面 */
        }
        
        .news-scroll-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .news-content {
            position: absolute;
            white-space: nowrap;
            animation: scrollNews 40s linear infinite;
        }
        
        .news-item {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 10px 20px;
            border-radius: 8px;
            margin-right: 25px;
            border-left: 4px solid #4ecdc4;
            min-width: 320px;
        }
        
        .news-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .news-source {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .news-time {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        @keyframes scrollNews {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .news-scroll-container:hover .news-content {
            animation-play-state: paused;
        }
        
        .ai-section {
            height: 35vh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: relative;
            z-index: 15;
        }
        
        .ai-content {
            flex: 1;
            padding: 0 20px;
            text-align: center;
        }
        
        .daily-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.4;
        }
        
        .ai-character {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .ai-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 3px solid #4ecdc4;
        }
        
        .ai-name {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #4ecdc4;
        }
        
        .speech-status {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .interactive-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0;
            cursor: pointer;
        }
        
        .interactive-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4ecdc4;
            display: none;
            z-index: 101;
        }
        
        .interactive-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 6px 12px;
            margin: 4px 0;
            cursor: pointer;
            font-size: 0.85em;
            display: block;
            width: 100%;
        }
        
        .embedded-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .speaking {
            animation: textGlow 2s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(78, 205, 196, 0.8); }
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .daily-title {
                font-size: 1.3em;
            }
            
            .ai-character {
                width: 80px;
                height: 80px;
            }
            
            .news-item {
                min-width: 280px;
                padding: 8px 15px;
            }
            
            .trading-iframe-wrapper {
                width: 115%;
                left: -7.5%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-live-container">
        <!-- 上部：音乐交易看板 -->
        <div class="trading-section">
            <div class="trading-iframe-wrapper">
                <iframe 
                    class="embedded-frame" 
                    src="https://your-trading-board.vercel.app"
                    allow="autoplay">
                </iframe>
            </div>
        </div>
        
        <!-- 中部：新闻滚动条 -->
        <div class="news-section">
            <div class="news-scroll-container">
                <div class="news-content" id="newsContent">
                    <!-- 新闻内容由JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 下部：AI内容区域 -->
        <div class="ai-section">
            <div class="ai-content">
                <div class="daily-title" id="dailyTitle">
                    阳明侠每日一说：智能投资时代，算法交易正在改变市场格局
                </div>
                <div class="speech-status" id="speechStatus">
                    🎙️ AI语音播报准备中...
                </div>
            </div>
            
            <div class="ai-character">
                <div class="ai-avatar" id="aiAvatar">
                    🤖
                </div>
                <div class="ai-name">
                    阳明侠
                </div>
            </div>
        </div>
        
        <!-- 隐藏互动层 -->
        <div class="interactive-overlay" id="interactiveOverlay"></div>
        <div class="interactive-panel" id="interactivePanel">
            <button class="interactive-btn" onclick="toggleSpeech()">🎤 语音开关</button>
            <button class="interactive-btn" onclick="changeTopic()">🔄 切换话题</button>
            <button class="interactive-btn" onclick="toggleDebug()">🐛 调试信息</button>
        </div>
    </div>

    <script>
        // 配置 - 请替换为您的实际Vercel URL
        const CONFIG = {
            tradingBoardUrl: "https://trading-live-widget.vercel.app/",
            autoPlay: true
        };

        // 新闻数据
        const newsData = [
            {
                title: '🚀 比特币突破$118,590，24小时上涨3.28%',
                source: '实时行情',
                time: '刚刚'
            },
            {
                title: '💎 以太坊DeFi生态活跃度大幅提升',
                source: '区块链动态',
                time: '2分钟前'
            },
            {
                title: '🏦 美联储政策支撑数字资产上涨',
                source: '政策分析',
                time: '5分钟前'
            },
            {
                title: '📈 加密货币总市值增长5.3%',
                source: '市场分析',
                time: '10分钟前'
            },
            {
                title: '🔥 阳明侠直播：智能投资策略分享',
                source: '直播动态',
                time: '实时'
            }
        ];

        // 初始化新闻滚动
        function initNewsScroll() {
            const newsContent = document.getElementById('newsContent');
            
            const newsItemsHTML = newsData.map(news => `
                <div class="news-item">
                    <div class="news-title">${news.title}</div>
                    <div class="news-meta">
                        <span class="news-source">${news.source}</span>
                        <span class="news-time">${news.time}</span>
                    </div>
                </div>
            `).join('');
            
            // 复制内容以创建无缝循环
            newsContent.innerHTML = newsItemsHTML + newsItemsHTML;
        }

        // 语音合成系统
        class SpeechSystem {
            constructor() {
                this.synth = window.speechSynthesis;
                this.isSpeaking = false;
                this.currentUtterance = null;
            }
            
            speak(text) {
                if (this.isSpeaking) {
                    this.stop();
                }
                
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                this.currentUtterance.rate = 0.9;
                this.currentUtterance.pitch = 1;
                this.currentUtterance.volume = 0.7;
                
                this.currentUtterance.onstart = () => {
                    this.isSpeaking = true;
                    this.updateSpeechUI(true);
                };
                
                this.currentUtterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                };
                
                this.synth.speak(this.currentUtterance);
            }
            
            stop() {
                if (this.isSpeaking) {
                    this.synth.cancel();
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                }
            }
            
            updateSpeechUI(speaking) {
                const title = document.getElementById('dailyTitle');
                const status = document.getElementById('speechStatus');
                const avatar = document.getElementById('aiAvatar');
                
                if (speaking) {
                    title.classList.add('speaking');
                    status.textContent = '🎙️ AI语音播报中...';
                    avatar.style.animation = 'float 2s ease-in-out infinite';
                } else {
                    title.classList.remove('speaking');
                    status.textContent = '✅ 语音播报完成';
                    avatar.style.animation = 'none';
                }
            }
        }

        // 话题管理系统
        class TopicManager {
            constructor() {
                this.topics = [
                    "阳明侠每日一说：智能投资时代，算法交易正在改变市场格局",
                    "阳明侠每日一说：区块链技术不仅仅是加密货币，更是信任的机器", 
                    "阳明侠每日一说：人工智能在金融风控中的应用前景广阔",
                    "阳明侠每日一说：DeFi去中心化金融正在重构传统金融体系",
                    "阳明侠每日一说：量化投资策略在波动市场中的优势分析"
                ];
                this.currentIndex = 0;
            }
            
            getCurrentTopic() {
                return this.topics[this.currentIndex];
            }
            
            nextTopic() {
                this.currentIndex = (this.currentIndex + 1) % this.topics.length;
                return this.getCurrentTopic();
            }
        }

        // 互动系统
        class InteractiveSystem {
            constructor() {
                this.isPanelVisible = false;
                this.tapCount = 0;
                this.lastTapTime = 0;
            }
            
            init() {
                const overlay = document.getElementById('interactiveOverlay');
                const panel = document.getElementById('interactivePanel');
                
                overlay.addEventListener('click', (e) => {
                    const currentTime = new Date().getTime();
                    const tapInterval = currentTime - this.lastTapTime;
                    
                    if (tapInterval < 300 && tapInterval > 0) {
                        this.togglePanel();
                    }
                    
                    this.lastTapTime = currentTime;
                });
                
                document.addEventListener('click', (e) => {
                    if (!panel.contains(e.target) && !overlay.contains(e.target)) {
                        this.hidePanel();
                    }
                });
            }
            
            togglePanel() {
                const panel = document.getElementById('interactivePanel');
                this.isPanelVisible = !this.isPanelVisible;
                panel.style.display = this.isPanelVisible ? 'block' : 'none';
            }
            
            hidePanel() {
                const panel = document.getElementById('interactivePanel');
                panel.style.display = 'none';
                this.isPanelVisible = false;
            }
        }

        // 全局变量
        let speechSystem;
        let topicManager;
        let interactiveSystem;
        let speechInterval;

        // 初始化函数
        function init() {
            // 更新iframe地址 - 使用您的实际交易看板URL
            const iframe = document.querySelector('.trading-section iframe');
            iframe.src = CONFIG.tradingBoardUrl;
            
            // 监听iframe加载完成
            iframe.addEventListener('load', function() {
                console.log('交易看板加载完成');
                // 可以在这里添加额外的调整代码
            });
            
            // 初始化系统
            speechSystem = new SpeechSystem();
            topicManager = new TopicManager();
            interactiveSystem = new InteractiveSystem();
            
            // 初始化新闻滚动
            initNewsScroll();
            interactiveSystem.init();
            
            // 启动自动语音播报
            if (CONFIG.autoPlay) {
                startAutoSpeech();
            }
            
            console.log('阳明侠直播模板初始化完成');
            console.log('交易看板URL:', CONFIG.tradingBoardUrl);
        }

        function startAutoSpeech() {
            // 延迟5秒开始第一次播报
            setTimeout(() => {
                speakCurrentTopic();
            }, 5000);
            
            speechInterval = setInterval(() => {
                speakCurrentTopic();
            }, 45000);
        }

        function speakCurrentTopic() {
            const topic = topicManager.getCurrentTopic();
            document.getElementById('dailyTitle').textContent = topic;
            speechSystem.speak(topic);
        }

        function toggleSpeech() {
            if (speechSystem.isSpeaking) {
                speechSystem.stop();
                if (speechInterval) {
                    clearInterval(speechInterval);
                }
            } else {
                speakCurrentTopic();
                speechInterval = setInterval(() => {
                    speakCurrentTopic();
                }, 45000);
            }
            interactiveSystem.hidePanel();
        }

        function changeTopic() {
            speechSystem.stop();
            const newTopic = topicManager.nextTopic();
            document.getElementById('dailyTitle').textContent = newTopic;
            speechSystem.speak(newTopic);
            interactiveSystem.hidePanel();
        }

        function toggleDebug() {
            const status = document.getElementById('speechStatus');
            if (status.textContent.includes('调试')) {
                status.textContent = '🎙️ AI语音播准备中...';
            } else {
                status.textContent = `🐛 调试模式 | 话题: ${topicManager.currentIndex + 1}/${topicManager.topics.length}`;
            }
            interactiveSystem.hidePanel();
        }

        document.addEventListener('DOMContentLoaded', init);

        window.addEventListener('error', function(e) {
            console.error('直播模板错误:', e.error);
        });
    </script>
</body>
</html>
