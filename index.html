<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳明侠每日一说 - 直播模板</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ffffff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .mobile-live-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 最强放大方案 - 交易看板 */
        .trading-section {
            height: 50vh;
            background: #000;
            position: relative;
            overflow: visible;
            z-index: 100;
        }
        
        .trading-iframe-wrapper {
            width: 200%; /* 两倍宽度 */
            height: 150%; /* 增加高度 */
            position: absolute;
            top: -25%; /* 向上移动 */
            left: -50%; /* 向左移动 */
            transform: scale(1.6); /* 大幅放大 */
            transform-origin: top center;
            z-index: 200;
        }
        
        /* 新闻部分 - 确保在下面 */
        .news-section {
            height: 15vh;
            background: #1a1a2e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
            margin-top: -10vh; /* 向上重叠 */
        }
        
        .news-scroll-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .news-content {
            position: absolute;
            white-space: nowrap;
            animation: scrollNews 40s linear infinite;
        }
        
        .news-item {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 8px 18px;
            border-radius: 8px;
            margin-right: 20px;
            border-left: 4px solid #4ecdc4;
            min-width: 300px;
        }
        
        .news-title {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 3px;
            color: white;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            opacity: 0.8;
        }
        
        .news-source {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .news-time {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        @keyframes scrollNews {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .ai-section {
            height: 35vh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            position: relative;
            z-index: 15;
        }
        
        .ai-content {
            flex: 1;
            padding: 0 15px;
            text-align: center;
        }
        
        .daily-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }
        
        .ai-character {
            width: 90px;
            height: 90px;
            position: relative;
        }
        
        .ai-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            border: 2px solid #4ecdc4;
        }
        
        .ai-name {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            border: 1px solid #4ecdc4;
        }
        
        .speech-status {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .interactive-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 300;
            opacity: 0;
            cursor: pointer;
        }
        
        .interactive-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #4ecdc4;
            display: none;
            z-index: 400;
        }
        
        .interactive-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 5px 10px;
            margin: 3px 0;
            cursor: pointer;
            font-size: 0.8em;
            display: block;
            width: 100%;
        }
        
        .embedded-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .speaking {
            animation: textGlow 2s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(78, 205, 196, 0.8); }
        }
    </style>
</head>
<body>
    <div class="mobile-live-container">
        <!-- 上部：音乐交易看板 -->
        <div class="trading-section">
            <div class="trading-iframe-wrapper">
                <iframe 
                    class="embedded-frame" 
                    src="https://your-trading-board.vercel.app"
                    allow="autoplay">
                </iframe>
            </div>
        </div>
        
        <!-- 中部：新闻滚动条 -->
        <div class="news-section">
            <div class="news-scroll-container">
                <div class="news-content" id="newsContent">
                    <!-- 新闻内容由JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 下部：AI内容区域 -->
        <div class="ai-section">
            <div class="ai-content">
                <div class="daily-title" id="dailyTitle">
                    阳明侠每日一说：智能投资时代，算法交易正在改变市场格局
                </div>
                <div class="speech-status" id="speechStatus">
                    🎙️ AI语音播报准备中...
                </div>
            </div>
            
            <div class="ai-character">
                <div class="ai-avatar" id="aiAvatar">
                    🤖
                </div>
                <div class="ai-name">
                    阳明侠
                </div>
            </div>
        </div>
        
        <!-- 隐藏互动层 -->
        <div class="interactive-overlay" id="interactiveOverlay"></div>
        <div class="interactive-panel" id="interactivePanel">
            <button class="interactive-btn" onclick="toggleSpeech()">🎤 语音开关</button>
            <button class="interactive-btn" onclick="changeTopic()">🔄 切换话题</button>
            <button class="interactive-btn" onclick="adjustTradingSize(0.1)">➕ 放大看板</button>
            <button class="interactive-btn" onclick="adjustTradingSize(-0.1)">➖ 缩小看板</button>
        </div>
    </div>

    <script>
        // 配置 - 请替换为您的实际Vercel URL
        const CONFIG = {
            tradingBoardUrl: "https://trading-live-widget.vercel.app/",
            autoPlay: true
        };

        // 新闻数据
        const newsData = [
            {
                title: '🚀 比特币突破$118,590，24小时上涨3.28%',
                source: '实时行情',
                time: '刚刚'
            },
            {
                title: '💎 以太坊DeFi生态活跃度大幅提升',
                source: '区块链动态',
                time: '2分钟前'
            },
            {
                title: '🏦 美联储政策支撑数字资产上涨',
                source: '政策分析',
                time: '5分钟前'
            },
            {
                title: '📈 加密货币总市值增长5.3%',
                source: '市场分析',
                time: '10分钟前'
            }
        ];

        // 交易看板尺寸控制
        let tradingScale = 1.6;
        let tradingWidth = 200;
        let tradingLeft = -50;

        function adjustTradingSize(delta) {
            tradingScale += delta;
            tradingWidth += delta * 10;
            tradingLeft -= delta * 5;
            
            const wrapper = document.querySelector('.trading-iframe-wrapper');
            wrapper.style.transform = `scale(${tradingScale})`;
            wrapper.style.width = `${tradingWidth}%`;
            wrapper.style.left = `${tradingLeft}%`;
            
            console.log(`交易看板尺寸调整: 缩放${tradingScale.toFixed(1)}, 宽度${tradingWidth}%`);
            interactiveSystem.hidePanel();
        }

        // 初始化新闻滚动
        function initNewsScroll() {
            const newsContent = document.getElementById('newsContent');
            
            const newsItemsHTML = newsData.map(news => `
                <div class="news-item">
                    <div class="news-title">${news.title}</div>
                    <div class="news-meta">
                        <span class="news-source">${news.source}</span>
                        <span class="news-time">${news.time}</span>
                    </div>
                </div>
            `).join('');
            
            newsContent.innerHTML = newsItemsHTML + newsItemsHTML;
        }

        // 语音合成系统
        class SpeechSystem {
            constructor() {
                this.synth = window.speechSynthesis;
                this.isSpeaking = false;
                this.currentUtterance = null;
            }
            
            speak(text) {
                if (this.isSpeaking) {
                    this.stop();
                }
                
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                this.currentUtterance.rate = 0.9;
                this.currentUtterance.pitch = 1;
                this.currentUtterance.volume = 0.7;
                
                this.currentUtterance.onstart = () => {
                    this.isSpeaking = true;
                    this.updateSpeechUI(true);
                };
                
                this.currentUtterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                };
                
                this.synth.speak(this.currentUtterance);
            }
            
            stop() {
                if (this.isSpeaking) {
                    this.synth.cancel();
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                }
            }
            
            updateSpeechUI(speaking) {
                const title = document.getElementById('dailyTitle');
                const status = document.getElementById('speechStatus');
                const avatar = document.getElementById('aiAvatar');
                
                if (speaking) {
                    title.classList.add('speaking');
                    status.textContent = '🎙️ AI语音播报中...';
                    avatar.style.animation = 'float 2s ease-in-out infinite';
                } else {
                    title.classList.remove('speaking');
                    status.textContent = '✅ 语音播报完成';
                    avatar.style.animation = 'none';
                }
            }
        }

        // 话题管理系统
        class TopicManager {
            constructor() {
                this.topics = [
                    "阳明侠每日一说：智能投资时代，算法交易正在改变市场格局",
                    "阳明侠每日一说：区块链技术不仅仅是加密货币，更是信任的机器", 
                    "阳明侠每日一说：人工智能在金融风控中的应用前景广阔",
                    "阳明侠每日一说：DeFi去中心化金融正在重构传统金融体系"
                ];
                this.currentIndex = 0;
            }
            
            getCurrentTopic() {
                return this.topics[this.currentIndex];
            }
            
            nextTopic() {
                this.currentIndex = (this.currentIndex + 1) % this.topics.length;
                return this.getCurrentTopic();
            }
        }

        // 互动系统
        class InteractiveSystem {
            constructor() {
                this.isPanelVisible = false;
            }
            
            init() {
                const overlay = document.getElementById('interactiveOverlay');
                const panel = document.getElementById('interactivePanel');
                
                overlay.addEventListener('dblclick', (e) => {
                    this.togglePanel();
                });
                
                document.addEventListener('click', (e) => {
                    if (!panel.contains(e.target) && !overlay.contains(e.target)) {
                        this.hidePanel();
                    }
                });
            }
            
            togglePanel() {
                const panel = document.getElementById('interactivePanel');
                this.isPanelVisible = !this.isPanelVisible;
                panel.style.display = this.isPanelVisible ? 'block' : 'none';
            }
            
            hidePanel() {
                const panel = document.getElementById('interactivePanel');
                panel.style.display = 'none';
                this.isPanelVisible = false;
            }
        }

        // 全局变量
        let speechSystem;
        let topicManager;
        let interactiveSystem;
        let speechInterval;

        // 初始化函数
        function init() {
            // 更新iframe地址
            const iframe = document.querySelector('.trading-section iframe');
            iframe.src = CONFIG.tradingBoardUrl;
            
            // 初始化系统
            speechSystem = new SpeechSystem();
            topicManager = new TopicManager();
            interactiveSystem = new InteractiveSystem();
            
            // 初始化新闻滚动
            initNewsScroll();
            interactiveSystem.init();
            
            // 启动自动语音播报
            if (CONFIG.autoPlay) {
                startAutoSpeech();
            }
            
            console.log('阳明侠直播模板初始化完成 - 使用最强放大方案');
        }

        function startAutoSpeech() {
            setTimeout(() => {
                speakCurrentTopic();
            }, 5000);
            
            speechInterval = setInterval(() => {
                speakCurrentTopic();
            }, 45000);
        }

        function speakCurrentTopic() {
            const topic = topicManager.getCurrentTopic();
            document.getElementById('dailyTitle').textContent = topic;
            speechSystem.speak(topic);
        }

        function toggleSpeech() {
            if (speechSystem.isSpeaking) {
                speechSystem.stop();
                clearInterval(speechInterval);
            } else {
                speakCurrentTopic();
                speechInterval = setInterval(() => {
                    speakCurrentTopic();
                }, 45000);
            }
            interactiveSystem.hidePanel();
        }

        function changeTopic() {
            speechSystem.stop();
            const newTopic = topicManager.nextTopic();
            document.getElementById('dailyTitle').textContent = newTopic;
            speechSystem.speak(newTopic);
            interactiveSystem.hidePanel();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
