<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳明侠每日一说 - 直播模板</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ffffff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .mobile-live-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 交易看板 - 只调整宽度 */
        .trading-section {
            height: 50vh;
            background: #000;
            position: relative;
            overflow: hidden;
            z-index: 20;
        }
        
        .trading-iframe-wrapper {
            width: 120%; /* 初始宽度120% */
            height: 100%; /* 高度保持100%不变 */
            position: absolute;
            top: 0;
            left: -10%; /* 居中调整 */
            z-index: 30;
        }
        
        /* 新闻部分 */
        .news-section {
            height: 15vh;
            background: #1a1a2e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .news-scroll-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .news-content {
            position: absolute;
            white-space: nowrap;
            animation: scrollNews 35s linear infinite;
        }
        
        .news-item {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 10px 20px;
            border-radius: 8px;
            margin-right: 25px;
            border-left: 4px solid #4ecdc4;
            min-width: 320px;
        }
        
        .news-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .news-source {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .news-time {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        @keyframes scrollNews {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .ai-section {
            height: 35vh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: relative;
            z-index: 15;
        }
        
        .ai-content {
            flex: 1;
            padding: 0 20px;
            text-align: center;
        }
        
        .daily-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.4;
        }
        
        .ai-character {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .ai-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 2px solid #4ecdc4;
        }
        
        .ai-name {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #4ecdc4;
        }
        
        .speech-status {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .interactive-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0;
            cursor: pointer;
        }
        
        .interactive-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4ecdc4;
            display: none;
            z-index: 200;
        }
        
        .interactive-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 6px 12px;
            margin: 4px 0;
            cursor: pointer;
            font-size: 0.85em;
            display: block;
            width: 100%;
        }
        
        .embedded-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 调试信息 */
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            z-index: 1000;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="mobile-live-container">
        <!-- 调试信息 -->
        <div class="debug-info" id="debugInfo">宽度: 120%</div>
        
        <!-- 上部：音乐交易看板 -->
        <div class="trading-section">
            <div class="trading-iframe-wrapper" id="tradingWrapper">
                <iframe 
                    class="embedded-frame" 
                    id="tradingIframe"
                    src="https://your-trading-board.vercel.app"
                    allow="autoplay">
                </iframe>
            </div>
        </div>
        
        <!-- 中部：新闻滚动条 -->
        <div class="news-section">
            <div class="news-scroll-container">
                <div class="news-content" id="newsContent">
                    <!-- 新闻内容由JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 下部：AI内容区域 -->
        <div class="ai-section">
            <div class="ai-content">
                <div class="daily-title" id="dailyTitle">
                    阳明侠每日一说：智能投资时代，算法交易正在改变市场格局
                </div>
                <div class="speech-status" id="speechStatus">
                    🎙️ AI语音播报准备中...
                </div>
            </div>
            
            <div class="ai-character">
                <div class="ai-avatar" id="aiAvatar">
                    🤖
                </div>
                <div class="ai-name">
                    阳明侠
                </div>
            </div>
        </div>
        
        <!-- 隐藏互动层 -->
        <div class="interactive-overlay" id="interactiveOverlay"></div>
        <div class="interactive-panel" id="interactivePanel">
            <button class="interactive-btn" onclick="toggleSpeech()">🎤 语音开关</button>
            <button class="interactive-btn" onclick="changeTopic()">🔄 切换话题</button>
            <button class="interactive-btn" onclick="adjustWidth(10)">➕ 增加宽度</button>
            <button class="interactive-btn" onclick="adjustWidth(-10)">➖ 减少宽度</button>
            <button class="interactive-btn" onclick="resetWidth()">🔄 重置宽度</button>
            <button class="interactive-btn" onclick="testWidths()">🎯 快速测试</button>
        </div>
    </div>

    <script>
        // 配置 - 请替换为您的实际Vercel URL
        const CONFIG = {
            tradingBoardUrl: "https://https://trading-live-widget.vercel.app/",
            autoPlay: true
        };

        // 宽度控制 - 只调整宽度，高度不变
        let currentWidth = 120; // 百分比
        let currentLeft = -10; // 居中偏移

        function updateDebugInfo() {
            document.getElementById('debugInfo').textContent = 
                `宽度: ${currentWidth}% | 双击调整`;
        }

        function adjustWidth(delta) {
            currentWidth += delta;
            currentLeft -= delta / 2; // 自动调整居中
            
            // 限制范围
            currentWidth = Math.max(100, Math.min(200, currentWidth));
            
            const wrapper = document.getElementById('tradingWrapper');
            wrapper.style.width = currentWidth + '%';
            wrapper.style.left = currentLeft + '%';
            
            updateDebugInfo();
            interactiveSystem.hidePanel();
        }

        function resetWidth() {
            currentWidth = 120;
            currentLeft = -10;
            
            const wrapper = document.getElementById('tradingWrapper');
            wrapper.style.width = currentWidth + '%';
            wrapper.style.left = currentLeft + '%';
            
            updateDebugInfo();
            interactiveSystem.hidePanel();
        }

        // 快速测试不同宽度
        function testWidths() {
            const testWidths = [100, 130, 150, 180];
            let testIndex = 0;
            
            const testInterval = setInterval(() => {
                if (testIndex < testWidths.length) {
                    currentWidth = testWidths[testIndex];
                    currentLeft = -((currentWidth - 100) / 2);
                    
                    const wrapper = document.getElementById('tradingWrapper');
                    wrapper.style.width = currentWidth + '%';
                    wrapper.style.left = currentLeft + '%';
                    
                    document.getElementById('debugInfo').textContent = 
                        `测试中: ${currentWidth}% (${testIndex + 1}/${testWidths.length})`;
                    
                    testIndex++;
                } else {
                    clearInterval(testInterval);
                    resetWidth();
                    document.getElementById('debugInfo').textContent = '测试完成，已重置';
                }
            }, 2000);
            
            interactiveSystem.hidePanel();
        }

        // 新闻数据
        const newsData = [
            {
                title: '🚀 比特币突破$118,590，24小时上涨3.28%',
                source: '实时行情',
                time: '刚刚'
            },
            {
                title: '💎 以太坊DeFi生态活跃度大幅提升',
                source: '区块链动态',
                time: '2分钟前'
            },
            {
                title: '🏦 美联储政策支撑数字资产上涨',
                source: '政策分析',
                time: '5分钟前'
            },
            {
                title: '📈 加密货币总市值增长5.3%',
                source: '市场分析',
                time: '10分钟前'
            }
        ];

        // 初始化新闻滚动
        function initNewsScroll() {
            const newsContent = document.getElementById('newsContent');
            
            const newsItemsHTML = newsData.map(news => `
                <div class="news-item">
                    <div class="news-title">${news.title}</div>
                    <div class="news-meta">
                        <span class="news-source">${news.source}</span>
                        <span class="news-time">${news.time}</span>
                    </div>
                </div>
            `).join('');
            
            newsContent.innerHTML = newsItemsHTML + newsItemsHTML;
        }

        // 语音合成系统
        class SpeechSystem {
            constructor() {
                this.synth = window.speechSynthesis;
                this.isSpeaking = false;
                this.currentUtterance = null;
            }
            
            speak(text) {
                if (this.isSpeaking) {
                    this.stop();
                }
                
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                this.currentUtterance.rate = 0.9;
                this.currentUtterance.pitch = 1;
                this.currentUtterance.volume = 0.7;
                
                this.currentUtterance.onstart = () => {
                    this.isSpeaking = true;
                    this.updateSpeechUI(true);
                };
                
                this.currentUtterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                };
                
                this.synth.speak(this.currentUtterance);
            }
            
            stop() {
                if (this.isSpeaking) {
                    this.synth.cancel();
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                }
            }
            
            updateSpeechUI(speaking) {
                const title = document.getElementById('dailyTitle');
                const status = document.getElementById('speechStatus');
                const avatar = document.getElementById('aiAvatar');
                
                if (speaking) {
                    title.classList.add('speaking');
                    status.textContent = '🎙️ AI语音播报中...';
                    avatar.style.animation = 'float 2s ease-in-out infinite';
                } else {
                    title.classList.remove('speaking');
                    status.textContent = '✅ 语音播报完成';
                    avatar.style.animation = 'none';
                }
            }
        }

        // 话题管理系统
        class TopicManager {
            constructor() {
                this.topics = [
                    "阳明侠每日一说：智能投资时代，算法交易正在改变市场格局",
                    "阳明侠每日一说：区块链技术不仅仅是加密货币，更是信任的机器", 
                    "阳明侠每日一说：人工智能在金融风控中的应用前景广阔",
                    "阳明侠每日一说：DeFi去中心化金融正在重构传统金融体系"
                ];
                this.currentIndex = 0;
            }
            
            getCurrentTopic() {
                return this.topics[this.currentIndex];
            }
            
            nextTopic() {
                this.currentIndex = (this.currentIndex + 1) % this.topics.length;
                return this.getCurrentTopic();
            }
        }

        // 互动系统
        class InteractiveSystem {
            constructor() {
                this.isPanelVisible = false;
            }
            
            init() {
                const overlay = document.getElementById('interactiveOverlay');
                const panel = document.getElementById('interactivePanel');
                
                overlay.addEventListener('dblclick', (e) => {
                    this.togglePanel();
                });
                
                document.addEventListener('click', (e) => {
                    if (!panel.contains(e.target) && !overlay.contains(e.target)) {
                        this.hidePanel();
                    }
                });
            }
            
            togglePanel() {
                const panel = document.getElementById('interactivePanel');
                this.isPanelVisible = !this.isPanelVisible;
                panel.style.display = this.isPanelVisible ? 'block' : 'none';
            }
            
            hidePanel() {
                const panel = document.getElementById('interactivePanel');
                panel.style.display = 'none';
                this.isPanelVisible = false;
            }
        }

        // 全局变量
        let speechSystem;
        let topicManager;
        let interactiveSystem;
        let speechInterval;

        // 初始化函数
        function init() {
            console.log('开始初始化直播模板...');
            
            // 更新iframe地址
            const iframe = document.getElementById('tradingIframe');
            iframe.src = CONFIG.tradingBoardUrl;
            
            iframe.addEventListener('load', function() {
                console.log('交易看板加载完成');
            });

            // 初始化系统
            speechSystem = new SpeechSystem();
            topicManager = new TopicManager();
            interactiveSystem = new InteractiveSystem();
            
            // 初始化新闻滚动
            initNewsScroll();
            interactiveSystem.init();
            
            // 更新调试信息
            updateDebugInfo();
            
            // 启动自动语音播报
            if (CONFIG.autoPlay) {
                startAutoSpeech();
            }
            
            console.log('直播模板初始化完成 - 使用独立宽度调整');
        }

        function startAutoSpeech() {
            setTimeout(() => {
                speakCurrentTopic();
            }, 3000);
            
            speechInterval = setInterval(() => {
                speakCurrentTopic();
            }, 45000);
        }

        function speakCurrentTopic() {
            const topic = topicManager.getCurrentTopic();
            document.getElementById('dailyTitle').textContent = topic;
            speechSystem.speak(topic);
        }

        function toggleSpeech() {
            if (speechSystem.isSpeaking) {
                speechSystem.stop();
                clearInterval(speechInterval);
            } else {
                speakCurrentTopic();
                speechInterval = setInterval(() => {
                    speakCurrentTopic();
                }, 45000);
            }
            interactiveSystem.hidePanel();
        }

        function changeTopic() {
            speechSystem.stop();
            const newTopic = topicManager.nextTopic();
            document.getElementById('dailyTitle').textContent = newTopic;
            speechSystem.speak(newTopic);
            interactiveSystem.hidePanel();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
