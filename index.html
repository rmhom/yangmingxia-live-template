<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ffffff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .mobile-live-container {
            width: 100vw;

            display: flex;
            flex-direction: column;
        }
        
        /* ‰∫§ÊòìÁúãÊùø */
        .trading-section {
            height: 50vh;

            position: relative;
            overflow: hidden;
            z-index: 20;
        }
        
        .trading-iframe-wrapper {
            width: 100%;

        }
        
        /* Êñ∞ÈóªÈÉ®ÂàÜ */
        .news-section {
            height: 15vh;

            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .news-scroll-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .news-content {
            position: absolute;
            white-space: nowrap;
            animation: scrollNews 35s linear infinite;
        }
        
        .news-item {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 10px 20px;
            border-radius: 8px;
            margin-right: 25px;
            border-left: 4px solid #4ecdc4;
            min-width: 320px;
        }
        
        .news-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .news-source {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .news-time {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        @keyframes scrollNews {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .ai-section {
            height: 35vh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: relative;
            z-index: 15;
        }
        
        .ai-content {
            flex: 1;
            padding: 0 20px;
            text-align: center;
        }
        
        .daily-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.4;
        }
        
        .ai-character {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .ai-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 2px solid #4ecdc4;
        }
        
        .ai-name {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #4ecdc4;
        }
        
        .speech-status {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .interactive-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0;
            cursor: pointer;
        }
        
        .interactive-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4ecdc4;
            display: none;
            z-index: 200;
        }
        
        .interactive-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 6px 12px;
            margin: 4px 0;
            cursor: pointer;
            font-size: 0.85em;
            display: block;
            width: 100%;
        }
        
        .embedded-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .speaking {
            animation: textGlow 2s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(78, 205, 196, 0.8); }
        }
    </style>
</head>
<body>
    <div class="mobile-live-container">
        <!-- ‰∏äÈÉ®ÔºöÈü≥‰πê‰∫§ÊòìÁúãÊùø -->
        <div class="trading-section">
            <div class="trading-iframe-wrapper">
                <iframe 
                    class="embedded-frame" 
                    id="tradingIframe"
                    src="https://trading-live-widget.vercel.app/"
                    allow="autoplay">
                </iframe>
            </div>
        </div>
        
        <!-- ‰∏≠ÈÉ®ÔºöÊñ∞ÈóªÊªöÂä®Êù° -->
        <div class="news-section">
            <div class="news-scroll-container">
                <div class="news-content" id="newsContent">
                    <!-- Êñ∞ÈóªÂÜÖÂÆπÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->
                </div>
            </div>
        </div>
        
        <!-- ‰∏ãÈÉ®ÔºöAIÂÜÖÂÆπÂå∫Âüü -->
        <div class="ai-section">
            <div class="ai-content">
                <div class="daily-title" id="dailyTitle">
                    Èò≥Êòé‰æ†ÊØèÊó•‰∏ÄËØ¥ÔºöÊô∫ËÉΩÊäïËµÑÊó∂‰ª£ÔºåÁÆóÊ≥ï‰∫§ÊòìÊ≠£Âú®ÊîπÂèòÂ∏ÇÂú∫Ê†ºÂ±Ä
                </div>
                <div class="speech-status" id="speechStatus">
                    üéôÔ∏è AIËØ≠Èü≥Êí≠Êä•ÂáÜÂ§á‰∏≠...
                </div>
            </div>
            
            <div class="ai-character">
                <div class="ai-avatar" id="aiAvatar">
                    ü§ñ
                </div>
                <div class="ai-name">
                    Èò≥Êòé‰æ†
                </div>
            </div>
        </div>
        
        <!-- ÈöêËóè‰∫íÂä®Â±Ç -->
        <div class="interactive-overlay" id="interactiveOverlay"></div>
        <div class="interactive-panel" id="interactivePanel">
            <button class="interactive-btn" onclick="toggleSpeech()">üé§ ËØ≠Èü≥ÂºÄÂÖ≥</button>
            <button class="interactive-btn" onclick="changeTopic()">üîÑ ÂàáÊç¢ËØùÈ¢ò</button>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const CONFIG = {
            tradingBoardUrl: "https://trading-live-widget.vercel.app/",
            autoPlay: true
        };

        // Êñ∞ÈóªÊï∞ÊçÆ
        const newsData = [
            {
                title: 'üöÄ ÊØîÁâπÂ∏ÅÁ™ÅÁ†¥$118,590Ôºå24Â∞èÊó∂‰∏äÊ∂®3.28%',
                source: 'ÂÆûÊó∂Ë°åÊÉÖ',
                time: 'ÂàöÂàö'
            },
            {
                title: 'üíé ‰ª•Â§™ÂùäDeFiÁîüÊÄÅÊ¥ªË∑ÉÂ∫¶Â§ßÂπÖÊèêÂçá',
                source: 'Âå∫ÂùóÈìæÂä®ÊÄÅ',
                time: '2ÂàÜÈíüÂâç'
            },
            {
                title: 'üè¶ ÁæéËÅîÂÇ®ÊîøÁ≠ñÊîØÊíëÊï∞Â≠óËµÑ‰∫ß‰∏äÊ∂®',
                source: 'ÊîøÁ≠ñÂàÜÊûê',
                time: '5ÂàÜÈíüÂâç'
            },
            {
                title: 'üìà Âä†ÂØÜË¥ßÂ∏ÅÊÄªÂ∏ÇÂÄºÂ¢ûÈïø5.3%',
                source: 'Â∏ÇÂú∫ÂàÜÊûê',
                time: '10ÂàÜÈíüÂâç'
            }
        ];

        // ÂàùÂßãÂåñÊñ∞ÈóªÊªöÂä®
        function initNewsScroll() {
            const newsContent = document.getElementById('newsContent');
            
            const newsItemsHTML = newsData.map(news => `
                <div class="news-item">
                    <div class="news-title">${news.title}</div>
                    <div class="news-meta">
                        <span class="news-source">${news.source}</span>
                        <span class="news-time">${news.time}</span>
                    </div>
                </div>
            `).join('');
            
            newsContent.innerHTML = newsItemsHTML + newsItemsHTML;
        }

        // ËØ≠Èü≥ÂêàÊàêÁ≥ªÁªü
        class SpeechSystem {
            constructor() {
                this.synth = window.speechSynthesis;
                this.isSpeaking = false;
                this.currentUtterance = null;
            }
            
            speak(text) {
                if (this.isSpeaking) {
                    this.stop();
                }
                
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                this.currentUtterance.rate = 0.9;
                this.currentUtterance.pitch = 1;
                this.currentUtterance.volume = 0.7;
                
                this.currentUtterance.onstart = () => {
                    this.isSpeaking = true;
                    this.updateSpeechUI(true);
                };
                
                this.currentUtterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                };
                
                this.synth.speak(this.currentUtterance);
            }
            
            stop() {
                if (this.isSpeaking) {
                    this.synth.cancel();
                    this.isSpeaking = false;
                    this.updateSpeechUI(false);
                }
            }
            
            updateSpeechUI(speaking) {
                const title = document.getElementById('dailyTitle');
                const status = document.getElementById('speechStatus');
                const avatar = document.getElementById('aiAvatar');
                
                if (speaking) {
                    title.classList.add('speaking');
                    status.textContent = 'üéôÔ∏è AIËØ≠Èü≥Êí≠Êä•‰∏≠...';
                    avatar.style.animation = 'float 2s ease-in-out infinite';
                } else {
                    title.classList.remove('speaking');
                    status.textContent = '‚úÖ ËØ≠Èü≥Êí≠Êä•ÂÆåÊàê';
                    avatar.style.animation = 'none';
                }
            }
        }

        // ËØùÈ¢òÁÆ°ÁêÜÁ≥ªÁªü
        class TopicManager {
            constructor() {
                this.topics = [
                    "Èò≥Êòé‰æ†ÊØèÊó•‰∏ÄËØ¥ÔºöÊô∫ËÉΩÊäïËµÑÊó∂‰ª£ÔºåÁÆóÊ≥ï‰∫§ÊòìÊ≠£Âú®ÊîπÂèòÂ∏ÇÂú∫Ê†ºÂ±Ä",
                    "Èò≥Êòé‰æ†ÊØèÊó•‰∏ÄËØ¥ÔºöÂå∫ÂùóÈìæÊäÄÊúØ‰∏ç‰ªÖ‰ªÖÊòØÂä†ÂØÜË¥ßÂ∏ÅÔºåÊõ¥ÊòØ‰ø°‰ªªÁöÑÊú∫Âô®", 
                    "Èò≥Êòé‰æ†ÊØèÊó•‰∏ÄËØ¥Ôºö‰∫∫Â∑•Êô∫ËÉΩÂú®ÈáëËûçÈ£éÊéß‰∏≠ÁöÑÂ∫îÁî®ÂâçÊôØÂπøÈòî",
                    "Èò≥Êòé‰æ†ÊØèÊó•‰∏ÄËØ¥ÔºöDeFiÂéª‰∏≠ÂøÉÂåñÈáëËûçÊ≠£Âú®ÈáçÊûÑ‰º†ÁªüÈáëËûç‰ΩìÁ≥ª"
                ];
                this.currentIndex = 0;
            }
            
            getCurrentTopic() {
                return this.topics[this.currentIndex];
            }
            
            nextTopic() {
                this.currentIndex = (this.currentIndex + 1) % this.topics.length;
                return this.getCurrentTopic();
            }
        }

        // ‰∫íÂä®Á≥ªÁªü
        class InteractiveSystem {
            constructor() {
                this.isPanelVisible = false;
            }
            
            init() {
                const overlay = document.getElementById('interactiveOverlay');
                const panel = document.getElementById('interactivePanel');
                
                overlay.addEventListener('dblclick', (e) => {
                    this.togglePanel();
                });
                
                document.addEventListener('click', (e) => {
                    if (!panel.contains(e.target) && !overlay.contains(e.target)) {
                        this.hidePanel();
                    }
                });
            }
            
            togglePanel() {
                const panel = document.getElementById('interactivePanel');
                this.isPanelVisible = !this.isPanelVisible;
                panel.style.display = this.isPanelVisible ? 'block' : 'none';
            }
            
            hidePanel() {
                const panel = document.getElementById('interactivePanel');
                panel.style.display = 'none';
                this.isPanelVisible = false;
            }
        }

        // ÂÖ®Â±ÄÂèòÈáè
        let speechSystem;
        let topicManager;
        let interactiveSystem;
        let speechInterval;

        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            // Êõ¥Êñ∞iframeÂú∞ÂùÄ
            const iframe = document.getElementById('tradingIframe');
            iframe.src = CONFIG.tradingBoardUrl;

            // ÂàùÂßãÂåñÁ≥ªÁªü
            speechSystem = new SpeechSystem();
            topicManager = new TopicManager();
            interactiveSystem = new InteractiveSystem();
            
            // ÂàùÂßãÂåñÊñ∞ÈóªÊªöÂä®
            initNewsScroll();
            interactiveSystem.init();
            
            // ÂêØÂä®Ëá™Âä®ËØ≠Èü≥Êí≠Êä•
            if (CONFIG.autoPlay) {
                startAutoSpeech();
            }
        }

        function startAutoSpeech() {
            setTimeout(() => {
                speakCurrentTopic();
            }, 3000);
            
            speechInterval = setInterval(() => {
                speakCurrentTopic();
            }, 45000);
        }

        function speakCurrentTopic() {
            const topic = topicManager.getCurrentTopic();
            document.getElementById('dailyTitle').textContent = topic;
            speechSystem.speak(topic);
        }

        function toggleSpeech() {
            if (speechSystem.isSpeaking) {
                speechSystem.stop();
                clearInterval(speechInterval);
            } else {
                speakCurrentTopic();
                speechInterval = setInterval(() => {
                    speakCurrentTopic();
                }, 45000);
            }
            interactiveSystem.hidePanel();
        }

        function changeTopic() {
            speechSystem.stop();
            const newTopic = topicManager.nextTopic();
            document.getElementById('dailyTitle').textContent = newTopic;
            speechSystem.speak(newTopic);
            interactiveSystem.hidePanel();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
